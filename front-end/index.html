<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokester</title>
</head>
<body>
  <div class="formcontainer">
    <form class="create-joke">
        <h1>Create a Joke</h1>
          <label><strong>Description:</strong></label><br>
          <textarea type="text" placeholder="Enter a Joke"></textarea><br>
          <label><strong>Author:</strong></label><br>
          <select name="username" id="user-selector">
            <!-- <option value="jbone">Jbone</option>
            <option value="tommy">Tommy</option>
            <option value="karen">Karen</option>
            <option value="jenny">Jenny</option> -->
          </select><br>
          <label><strong>Categories:</strong></label><br>
            <select name="categories" id="categories">
              <option value="technology">Technology</option>
              <option value="dad-jokes">Dad Jokes</option>
              <option value="animal-jokes">Animal Jokes</option>
              <option value="knock-jokes">Knock Knock Jokes</option>
              <option value="miscellaneous">Miscellaneous</option>
            </select>
        

  </div><br>
        <button type="submit"><strong>Make Joke</strong></button>
      </form>
    <div class="joke-div">
        <ul id="joke-list">

        </ul>
    </div>
    <script src="index.js"></script> 
</body>
</html>
