<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/main.css">
    <title>Jokester</title>
</head>
  <body>
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1 id="main-header">Jokester</h1>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-sm" id='col-left'>
        <div class="formcontainer">
      <form class="create-joke">
        <div class='headers'>
          <h2 id='create-joke-header'>Create a Joke</h2>
        </div>
            <label><strong>Description:</strong></label><br>
            <textarea type="text" placeholder="Enter a Joke"></textarea><br>
            <label><strong>Author:</strong></label><br>
            <select name="username" id="user-selector">
            </select><br>
            <label><strong>Categories:</strong></label><br>
              <select name="title" id="category-selector">
              </select>
        </div><br>
          <button type="submit" class="btn btn-danger"><strong>Make A Joke</strong></button>
        </form>
      </div>
      <div class="col-sm" id='col-center'>
        <div class='headers'>
          <h2 id='jokes-header'>All Jokes</h2>
        </div>
        <div class="joke-div">
            <ul id="joke-list">

            </ul>
        </div>
      </div>
      <div class="col-sm" id='col-right'>
        <div class='headers'>
        <h2 class='joke-stats'>Joke of the Day</h2><br>
        </div>
        <div class='joke-of-day'>
          <p id='joke-of-day'></p>
        </div>
        <div class='headers'>
        <h2 class='joke-stats'>Most Funniest Joke</h2><br>
        </div>
        <div class='funniest-joke'>
          <p id='funniest-joke'></p>
        </div>
        <div class='headers'>
        <h2 class='joke-stats'>Least Funniest Joke</h2><br>
        </div>
        <div class='worst-joke'>
          <p id='worst-joke'></p>
        </div>


        <div></div>
      </div>
    </div>
  </div>
      <script src="index.js"></script> 
  </body>
</html>
